<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<head>
	<body>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	
		<div class = "container">
			<div class = "row" ng-controller= "StoreController as store">
				<div ng-repeat="product in store.product">
						<h1> {{product.name}} </h1>
						<em class ="pull-right"> {{product.price | currency}} </em>
						<p>
						<img ng-src="{{product.images[0].full}}"/>
						</p>
					<button class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
					
				<p>
				<section ng-controller="PanelController as panel">
						<ul class="nav nav-pills">
							<li ng-class="{ active:panel.isSelected(1)}"> 
								<a href ng-click="panel.selectTab(1)">Description</a> 
							</li>
							<li ng-class="{ active:panel.isSelected(2)}"> 
								<a href ng-click="panel.selectTab(2)">Specifications</a> 
							</li>
							<li ng-class="{ active:panel.isSelected(3)}"> 
								<a href ng-click="panel.selectTab(3)">Review </a> 
							</li>
						</ul>

						<div class="panel" ng-show="panel.isSelected(1)">
						<h4>Description</h4>
						<blockquote>{{product.description}}</blockquote>
						</div>
						<div class="panel" ng-show="panel.isSelected(2)">
							<h4>Specifications</h4>
							<blockquote>None yet</blockquote>
						</div>
						<div class="panel" ng-show="panel.isSelected(3)">
							<h4>Reviews</h4>
							<blockquote ng-repeat="review in product.reviews">
								<b> Stars: {{review.stars}} </b>
								{{review.body}}
								<cite>by: {{review.author}}</cite>
							</blockquote>

							


								<form name="reviewForm" role="form">

								<blockquote>
									<b>Stars: {{review.stars}}</b>
									{{review.body}}
									<cite>by: {{review.author}}</cite>
								</blockquote>




								<div class="form-group">
								<select ng-model="review.stars">
									<option value="1"> 1 stars</option>
									<option value="2"> 2 stars</option>
									<option value="3"> 3 stars</option>
									<option value="4"> 4 stars</option>
									<option value="5"> 5 stars</option>
								</select>
								</div>
								<div class="form-group">
								<textarea ng-model="review.body"></textarea>
								</div>

								<div class="form-group">
								<label>by: </label>
								<input ng-model="review.author" />
								</div>
								<input type="submit" value="Submit"/> 
							</form>



						</div>
				</section>
				</p>	
				</div>
				</div>
			</div>
		</div>

	</body>



</html>
